<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <title>Ncripto</title>
        <link rel="stylesheet" href="reset.css">   
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="imagenes/logo.png" alt="Logotipo de Alura">
        </header>

        <main>
            <section class="txtentrada">
                <input type="text" id="textoEncriptado">
            </section>
            
            <section class="muneco">
                <img src="imagenes/muneco.png" alt="Persona buscando">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </section>

            <section class="txtResultado" display: none>
                <textarea name="resultado" id="textoDesencriptado" cols="30" rows="10"></textarea>
                

            </section>
            
            <section class="botones">
                <button type="button" id="botonEncriptado">Encriptar</button>
                <button type="button" id="botonDesencriptar">Desencriptar</button>
                <button type="button" id="botonCopiar">Copiar</button>
            </section>
           
        </main>

        <footer>
            <img src="imagenes/Logo LLB.png">
            <p> &copy  Diseñado por Luis Luce</p>
        </footer>
    </body>
    <script>
        var btn = document.querySelector("#botonEncriptado");
        btn.onclick = encriptar;
        var btn2 = document.querySelector("#botonDesencriptar");
        btn2.onclick = desencriptar;
        var btn3 = document.querySelector("#botonCopiar");
        btn3.onclick = copiar;
    </script>
</html>
