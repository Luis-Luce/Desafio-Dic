<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
        <title>NCripto v 0.1 </title>
        <style> @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300&display=swap'); </style>
    </head>
    <body>
        <div class="encabezado">
            <div class="logo">
                <img class="logoImagen" src="Imagenes/logo.png" alt="Loogotipo de Alura">
            </div>
        </div>
        <div class="container">
            <div class="izquierdo">
                <input class="txtEntrada" id="txtInput" type="text" placeholder="Introduce aqui el texto">
            </div>
            <div class="derecho">
                <img src="imagenes/aside-icon.svg" alt="Muñeco investigando" id="muneco">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" name="cajatxtDerecha" id="cajatxtDerecha" cols="25" rows="8">Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button type="button" id="btn_copiar" onclick=copiar()>Copiar</button>
            </div>
            <div class="botoneras">
                <p>Solo minusculas y sin acentos</p>
                <button class="btnEncripto" type="button" id="btn_encriptar" onclick="encriptar()">Encriptar</button>
                <button class="btnDesEncripto" type="button" id="btn_desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="txtMensajeCel">
                <h1 id="txt_mensaje">Ningun mensaje fue encontrado aca</h1>
            </div>
            <div class="txtcelVista">
                <textarea = texto2></textarea>
                <button type="button" id="btn_copiar" onclick=copiar()>Copiar</button>
            </div>
        </div>
        
    </body>
    <footer>
        <img src="imagenes/Logo LLB.png">
        <p> &copy  Diseñado por Luis Luce</p>
    </footer>
    
</html>
